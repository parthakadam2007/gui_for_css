<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    #preview {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      color: #000000;
      font-size: 16px;
      text-align: center;
    }

    #css-output {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>CSS Styling Tool</h1>

  <form id="css-form">
    <div class="form-group">
      <label for="background-color">Background Color</label>
      <input type="color" id="background-color" name="background-color" value="#ffffff">
    </div>

    <div class="form-group">
      <label for="text-color">Text Color</label>
      <input type="color" id="text-color" name="text-color" value="#000000">
    </div>

    <div class="form-group">
      <label for="font-size">Font Size (px)</label>
      <input type="number" id="font-size" name="font-size" value="16">
    </div>

    <button type="button" onclick="updatePreview()">Update Preview</button>
    <button type="button" onclick="exportCSS()">Export CSS</button>
  </form>

  <div id="preview">Sample Text</div>

  <div id="css-output"></div>

  <script>
    function updatePreview() {
      const bgColor = document.getElementById('background-color').value;
      const textColor = document.getElementById('text-color').value;
      const fontSize = document.getElementById('font-size').value;

      const preview = document.getElementById('preview');
      preview.style.backgroundColor = bgColor;
      preview.style.color = textColor;
      preview.style.fontSize = fontSize + 'px';

      const cssOutput = `background-color: ${bgColor};\ncolor: ${textColor};\nfont-size: ${fontSize}px;`;
      document.getElementById('css-output').textContent = cssOutput;
    }

    function exportCSS() {
      const cssOutput = document.getElementById('css-output').textContent;
      const blob = new Blob([cssOutput], { type: 'text/css' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'styles.css';
      link.click();
    }
  </script>
</body>
</html>
